build:
  box: asteris/converge-ci
  steps:
    # Sets the go workspace and places your package
    # at the right place in the workspace tree
    - setup-go-workspace

    # Test the project
    - script:
        name: go test
        code: |
          make test

publish:
  box: asteris/converge-ci
  steps:
    - setup-go-workspace

    - script:
        name: make packages
        code: |
          make package

    - script:
        name: prepare for sync
        code: |
          DEST="$(git describe --dirty)"
          mv build build.tmp
          mkdir -p "build/$DEST"
          mv build.tmp/* "build/$DEST"

    - wercker/s3sync@2.1.0:
        source_dir: build
        bucket-url: $AWS_BUCKET_URL
        key-id: $AWS_ACCESS_KEY_ID
        key-secret: $AWS_SECRET_ACCESS_KEY
